services:
  web:
    image: nginx:1.27-alpine
    container_name: bcp_web
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./modulos:/usr/share/nginx/html:ro,Z
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro,Z
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/share/nginx/html/Dashboard\\ Principal.html ]"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: bcp_api
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin123!}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8000/health | grep -q ok"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: bcp_cloudflared
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      web:
        condition: service_healthy
    profiles:
      - public
    restart: unless-stopped

  cloudflared-quick:
    image: cloudflare/cloudflared:latest
    container_name: bcp_cloudflared_quick
    command: tunnel --no-autoupdate --url http://web:80
    depends_on:
      web:
        condition: service_healthy
    profiles:
      - quick
    restart: unless-stopped
