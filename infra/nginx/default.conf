server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location = / {
        return 302 /login.html;
    }

    # Legacy module URLs -> current file names
    location = /BCP_recepcionMP.html { return 302 /Recepcion-Flores.html; }
    location = /BCP_ControlExtractos.html { return 302 /ControlExtractos.html; }
    location = /BCP_GestionResiduos_v4.html { return 302 /Gestion-Residuos.html; }
    location = /InsumosV3.html { return 302 /Insumos.html; }
    location = /reactivos.html { return 302 /Reactivos.html; }
    location = /GPTcomprasV4.html { return 302 /Compras.html; }
    location = /proveedorgpt.html { return 302 /Proveedores.html; }
    location = /solicitudesV4.html { return 302 /Solicitudes.html; }
    location = /equiposGPTV5.html { return 302 /Equipos.html; }
    location = /aseov2.html { return 302 /Aseo.html; }
    location = /bitacorav3.html { return 302 /Bitacora.html; }

    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}
